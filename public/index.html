<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" id="headingContainer">
        <h1>Library Management System</h1>
    </div>

    <div class="container" id="mainContainer">
        <div id="buttonContainer">
            <button onclick="activateInput('addBook')">Add Book</button>
            <button onclick="activateInput('checkOutBook')">CheckOut Book</button>
            <button onclick="activateInput('returnBook')">Return Book</button>
        </div>

        <div id="inputContainer" style="display:none;">
            <label for="bookTitle">Enter the book title:</label>
            <input type="text" id="bookTitle" placeholder="Book title">
            <div id="authorContainer" style="display:none;">
                <label for="authorName">Enter the author's name:</label>
                <input type="text" id="authorName" placeholder="Author name">
            </div>
            <button onclick="submitData()">Submit</button>
        </div>
    </div>

    <div class="container" id="bookStatusContainer">
        <h2>Current Book Status</h2>
        <table id="bookTable">
            <thead>
                <tr>
                    <th>Serial No.</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Availability</th>
                    <th>Total Copies</th>
                    <th>Copies Checked Out</th>
                </tr>
            </thead>
            <tbody id="bookList"></tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
